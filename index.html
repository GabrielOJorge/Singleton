<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideProject</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">

    <div name="landing_section-links">
        <link rel="stylesheet" href="css/components/landing-section/landing-header.css">
        <link rel="stylesheet" href="css/components/landing-section/main-action.css">
        <link rel="stylesheet" href="css/components/landing-section/main-title.css">
        <link rel="stylesheet" href="css/components/landing-section/main-subtitle.css">
        <link rel="stylesheet" href="css/components/landing-section/main-container.css">
        <link rel="stylesheet" href="css/components/landing-section/container-txt.css">
        <link rel="stylesheet" href="css/components/landing-section/box-container.css">
        <link rel="stylesheet" href="css/components/landing-section/email-input.css">
        <link rel="stylesheet" href="css/components/landing-section/submit-btn.css">
        <link rel="stylesheet" href="css/components/landing-section/main-form.css">
        <link rel="stylesheet" href="css/components/landing-section/email-icon.css">
        <link rel="stylesheet" href="css/components/landing-section/brand-icons.css">
    </div>
    <div name="banner1_section-links">
        
    </div>
</head>
<body>
    <section>
        <header class="landing-header">
            <a href="#"><img src="assets/img/Singleton.png" alt="Singleton-logo"></a>
    
            <div>
                <a href="" class="main-action -about">About</a>
                <a href="" class="main-action">Services</a>
                <a href="" class="main-action">Projects</a>
                <a href="" class="main-action">Contacts</a>
            </div>
    
            <div>
                <a href="" class="main-action -second">Log in</a>
                <a href="" class="main-action -second -signUp">Sign Up</a>
            </div>
        </header>

        
        <div class="main-container">
            <div class="box-container">
                <div class="container-txt">
                    <h1 class="main-title">Make more time for the work that matters most</h1>
                    <h2 class="main-subtitle">Create screens directly in Singleton or add your images from Sketch or Figma. You can even sync designs from your cloud storage!</h2>

                    <form class="main-form">
                        <div class="email-box">
                            <img class="email-icon" src="assets/img/mail 1.png" alt="email-icon">
                            <input class="email-input" type="text" name="email" placeholder="Type your e-mail">
                        </div>

                        <input class="submit-btn" type="submit" name="action" value="Get Started">
                    </form>
                </div>

                <img src="assets/img/Group 5.png" alt="girl-img">
            </div>

            <div class="brand-icons">
                <img src="assets/img/google-logo.png" alt="google-logo">
                <img src="assets/img/leaf-logo.png" alt="leaf-logo">
                <img src="assets/img/uber-logo.png" alt="uber-logo">
                <img src="assets/img/stripe-logo.png" alt="stripe-logo">
                <img src="assets/img/nike-logo.png" alt="nike-logo">
                <img src="assets/img/airbnb-logo.png" alt="airbnb-logo">
                <img src="assets/img/mastercard-logo.png" alt="mastercard-logo">
            </div>
        </div>

    </section>
</body>
</html>
